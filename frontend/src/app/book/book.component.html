<div class="p-4">
    <div class="container">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of bookSlides">
              <ng-template carouselSlide [id]="slide.id">
                <p class="p-slides">{{slide.title}}</p>
                <img class="img-slides" [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
              </ng-template>
            </ng-container>
          
          </owl-carousel-o>        
    </div>
</div>
