<div class="card">
    <!--<h4 class="card-header">Register</h4>-->
    <div class="card-body">
        <img alt="cd-cars" src="./assets/cd-cars.back.png" />
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail é requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Usuário é requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha é requerido</div>
                    <div *ngIf="f.password.errors.minlength">Senha deve conter mais de 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" id="btn-register" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Cadastrar
                </button>
                <a routerLink="../login" id="a-cancel" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
