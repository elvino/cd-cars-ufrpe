<div class="card">
    <!--<h4 class="card-header">Login</h4>-->
    <div class="card-body">
        <img alt="cd-cars" src="./assets/cd-cars.back.png" />
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Usuário é requerido</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Senha é requerida</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" id="btn-login" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Acesso
                </button>

                <a routerLink="../register" id="a-register" class="btn btn-link">Cadastro</a>
            </div>
        </form>
    </div>
</div>
